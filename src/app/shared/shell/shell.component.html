<mat-sidenav-container class="sidenav-container">

    <!-- Mobile SIDENAV -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewPort
    [mode]="(isHandset$ | async) ? 'over' : side"
    [attr.role]="(isHandset$ | async) ? 'dialog' : navigation"
    [opened]="false"
  >
    <mat-toolbar> Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer / close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer / close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer / close()"
        >Kanban</a
      >
      <a mat-list-item routerLink="/customers" (click)="drawer / close()"
        >SSR</a
      >
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
   <!-- TOP TOOLBAR-->
  <mat-toolbar>
        <button
            mat-icon-button
            type="button"
            aria-label="Toggle sidenav"
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
            >
            <!-- // icon -->
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
    <!-- ---- menu ----  -->
    <span class="logo" routerLink="/">🔥 Fireboard</span>
    <span class="fill-space"></span>

    <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ SSR Demo</a>
        <a mat-button routerLink="/login">🔑 Login</a>
    </div>

    <!-- drpdown -->
        <button mat-icon-button [matMenuTriggerFor]="menu" 
        aria-label="icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>
  
    <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://whatsapp.com">
        <i>💬</i>
        <span>send me whats'app</span>
        </a>
    </mat-menu>
  
   <!-- TRANSCLUSION  / SLOT -->
  <ng-content></ng-content>

</mat-sidenav-content>
</mat-sidenav-container>
